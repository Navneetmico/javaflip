name: Java Environment Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment (dev, stg, prd)'
        required: true
        type: choice
        options:
          - dev
          - stg
          - prd

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set environment file
      run: |
        if [ "${{ github.event.inputs.environment }}" == "dev" ]; then
          cp .env.dev .env
        elif [ "${{ github.event.inputs.environment }}" == "stg" ]; then
          cp .env.stg .env
        elif [ "${{ github.event.inputs.environment }}" == "prd" ]; then
          cp .env.prd .env
        fi

    - name: Print selected environment
      run: |
        echo "Running in ${{ github.event.inputs.environment }} environment"
        if [ "${{ github.event.inputs.environment }}" == "dev" ]; then
          docker build -t java-env-dev -f Dockerfile.dev .
          docker run java-env-dev
        elif [ "${{ github.event.inputs.environment }}" == "stg" ]; then
          docker build -t java-env-stg -f Dockerfile.stg .
          docker run java-env-stg
        elif [ "${{ github.event.inputs.environment }}" == "prd" ]; then
          docker build -t java-env-prd -f Dockerfile.prd .
          docker run java-env-prd
        fi
